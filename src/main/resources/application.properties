spring.application.name=GrowTowerMonitoringService
server.port=8080
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/grow_tower
spring.datasource.username=root
spring.datasource.password=Password@123
spring.jpa.show-sql=true
spring.sql.init.mode=always
management.endpoints.web.exposure.include=*
swagger=2.0
openapi=3.0.0
#MQTT Configuration
mqtt.automaticReconnect=true
mqtt.cleanSession=true
mqtt.connectionTimeout=10
mqtt.broker.url=tcp://broker.mqtt.cool:1883
mqtt.topic.mtrics=grow_tower_data
#Inbuilt Caching Configuration
caching.spring.metadata.ttl=43200000
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework=ERROR
logging.level.com.epic.ais=DEBUG
logging.file.path=logs
logging.file.name=${logging.file.path}/GrowTowerMonitoringService.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %magenta([%thread]) %highlight(%-5level) %yellow(%logger{36}) - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %magenta([%thread]) %highlight(%-5level) %yellow(%logger{36}) - %msg%n
app.firebase-configuration-file=serviceAccountKey.json
application-version=@project.version@

